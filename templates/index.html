<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition in Python</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css')}}" />
    <style>
        body {
            background: url('{{ url_for('static', filename='stone.jpg') }}') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <header>
        <h1>Speech Recognition in Python</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        
    </header>
    <div id="container">
        <div id="uploadContainer">
            <h2>Upload New File In .wav Format </h2>
            <form method="post" enctype="multipart/form-data">
                <input type="file" name="file" id="fileInput"/>
                <br>
                <input type="submit" id="submitButton" value="Transcribe"/>
            </form>
        </div>

        {% if transcript %}
            <div id="transcriptContainer">
                <h2>Transcript</h2>
                <p id="speechText">{{ transcript }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
